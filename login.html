<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/styles.login.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
    <script src="js/login.js" defer></script>
  </head>

  <body id="bodyLogin">
    <header>
      <div>
        <img src="img/logoJaP.jpg " class="logo" alt="Logo E-mercado" />
      </div>
    </header>

    <main id="mainLogin">
      <div class="contenedorForm">
        <h1>Ingresa a tu cuenta</h1>
        <form action="#" method="post" onsubmit="return false;">
          <div class="contenedorCampos">
            <label for="usuario">Usuario</label>
            <input
              type="text"
              class="inputLogin"
              id="usuario"
              name="usuario"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>
          <div class="contenedorCampos">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="inputLogin"
              id="password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <div class="mensaje">
            <label for="mensajeFinal">
              <a class="aLogin" href="contraseniaOlvidada.html"
                >Olvide mi contraseña</a
              ></label
            >
          </div>
          <button type="button" id="botonLogin" class="botonEnviar">
            Iniciar sesión
          </button>
          <div class="">
            <label for="mensajeFinal"
              >¿No tienes una cuenta?
              <a class="aLogin" href="register.html">Registrate aqui!</a></label
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a
            class="aLogin"
            href="https://jovenesaprogramar.edu.uy/"
            target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
